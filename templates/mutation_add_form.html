{% extends "base_form.html" %}
{% set title = 'Add Mutation' %}
{% set onload_function = 'initForm();' %}

{% block form_body %}
<div class="row">
  <div class="input-field col s6">
    <label for="date">Mutation Date</label>
    <input name="date" type="text" class="datepicker" />
  </div>
  <div class="input-field col s6">
    <label for="thing">Thing</label>
    <input name="thing" type="text" class="validate" />
  </div>
</div>

<div class="row">
  <div class="input-field col s6">
    <select id="from-wallet-name-options" name="from">
      <option value="" disabled selected>From Wallet</option>
    </select>
    <label>From</label>
  </div>
  
  <div class="input-field col s6">
    <select id="to-wallet-name-options" name="to">
      <option value="" disabled selected>To Wallet</option>
    </select>
    <label>To</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s6">
    <label for="amount">Amount</label>
    <input name="amount" type="number" class="validate" min="0" />
    <span id="amount-error-msg" class="helper-text" data-error="invalid"></span>
  </div>
</div>
{% endblock %}

{% block page_script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/mutation_add.js') }}"></script>
{% endblock %}
