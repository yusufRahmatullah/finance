{% extends "base_form.html" %}
{% set title = 'Add Transaction' %}
{% set onload_function = 'initForm();' %}

{% block form_body %}
<div class="row">
  <div class="input-field col s6">
    <label for="date">Transaction Date</label>
    <input name="date" type="text" class="datepicker" />
  </div>

  <div class="input-field col s6">
    <label for="thing">Thing</label>
    <input name="thing" type="text" class="validate" />
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <select multiple id="budget-name-options" name="budget">
    </select>
    <label>Budget</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s6">
    <label for="income">Income</label>
    <input name="income" type="number" class="validate" min="0" />
    <span id="income-error-msg" class="helper-text" data-error="invalid"></span>
  </div>

  <div class="input-field col s6">
    <label for="outcome">Outcome</label>
    <input name="outcome" type="number" class="validate" min="0" />
    <span id="outcome-error-msg" class="helper-text" data-error="invalid"></span>
  </div>
</div>
{% endblock %}

{% block page_script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/transaction_add.js') }}"></script>
{% endblock %}
